<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>

    <h1>Login</h1>

    <form novalidate autocomplete="off">


        <br>
        <div>
            <label>Email</label>
            <input type="email">
        </div>
        <br>
        <div>
            <label>Password</label>
            <input type="password">
        </div>
        <br>
        <div>
            <label>
                <input type="checkbox" value="Remember"> Remember me
            </label>
        </div>

        <br>

        <div>
            <input type="submit" value="Login">
            <input type="reset" value="Cancle">
        </div>
    </form>

    <p>If you dont have account <a href="register.html">Register Here </a> </p>

</body>

</html>
